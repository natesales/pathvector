name: Test

on:
  push:
  pull_request:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Install bgpq4 and bird2
        run: |
          wget https://mirrors.kernel.org/ubuntu/pool/universe/b/bgpq4/bgpq4_0.0.6-2_amd64.deb
          sudo dpkg -i bgpq4*.deb
          sudo apt install -y bird2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: go get -v -t -d ./...

      - run: go generate -x
      - run: go build -v .

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          args: -E gosec

      - name: Setup integration test environment
        run: sudo bash tests/setup.sh

      - run: PEERINGDB_API_KEY=${{ secrets.PEERINGDB_API_KEY }} go test -race -coverprofile=coverage.txt -covermode=atomic ./internal/... ./cmd/...

      - name: Upload coverage report
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.txt
