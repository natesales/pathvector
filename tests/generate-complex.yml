asn: 65530
router-id: 192.0.2.1
source4: 192.0.2.1
source6: 2001:db8::1
prefixes:
  - 192.0.2.0/24
  - 2001:db8::/48
web-ui-file: /tmp/test-cache/ui.html
cache-directory: /tmp/test-cache
blackhole-bogon-asns: true
peeringdb-url: http://localhost:5001/api
bird-directory: /tmp/bird-conf
bird-socket: tcp://localhost:5002

origin-communities:
  - 34553:10
  - 34553:10:1

local-communities:
  - 65530:65530
  - 65530:100:65530

add-on-import:
  - 65530:1
  - 65530:65530:1

add-on-export:
  - 65530:2
  - 65530:65530:2

kernel:
  srd-communities:
    - 65530,1
    - 65530:65530:1
  statics:
    "192.0.2.0/24": "203.0.113.1%eth0"
    "2001:db8::/48": "2001:db8::1%eth0"
  kstatics:
    "192.0.2.30/32": "203.0.113.1"
    "2001:db8::30/128": "2001:db8::1%eth0"

blocklist: [ "AS65530", "192.0.2.0/24" ]
blocklist-urls: [ "https://raw.githubusercontent.com/natesales/pathvector/main/tests/blocklist.txt" ]
blocklist-files: [ "../tests/blocklist.txt" ]

vrrp:
  VRRP 1:
    state: primary
    interface: bond0.10
    vrid: 1
    priority: 255
    vips:
      - 192.0.2.1/24
      - 2001:db8::1/48

bfd:
  Transit 1:
    neighbor: 192.0.2.20
    interface: bond0.10
    interval: 200
    multiplier: 10

authorized-providers:
  65510: [ 65520, 65530 ]

peers:
  Example:
    asn: 65510
    allow-local-as: true
    add-path-tx: true
    ttl-security: true
    confederation-member: true
    filter-never-via-route-servers: true
    confederation: 1
    prefer-older-routes: true
    as-prefs:
      65510: 10
      65520: 20
      65530: 30
    add-on-import:
      - 65530,1
      - 65530:65530:1
    add-on-export:
      - 65530,2
      - 65530:65530:2
    announce:
      - 65530,3
      - 65530:65530:3
    remove-communities:
      - 65530,4
      - 65530:65530:4
    neighbors:
      - 203.0.113.12
      - 2001:db8::12
    prefixes:
      - 198.51.100.0/24
      - 2001:db8:1::/48
    clear-path: true
    prepend-path:
      - 1
      - 2
      - 3
    as-set-members:
      - 65510
      - 65520
      - 65530
      - 65540
    filter-as-set: true
    pre-import-accept: 'print "Hello from <pathvector.asn>";'
    prefix-communities:
      "192.0.2.0/24":
        - "123,456"
        - "123,000"
        - "1:2:3"
    dont-announce:
      - 192.0.2.100/32
    transit-lock:
      - 65510
      - 65530
    filter-aspa: true
#    require-roles: true
#    role: peer
    local-pref4: 200
    local-pref6: 300
    community-prefs:
      65510,30: 100
      65510,20: 200
      65510,20,30: 300
    tags:
      - ixp

  Internal:
    neighbors:
    - 192.0.2.3
    - 2001:db8::3
    asn: 65530
    announce-all: true
    filter-irr: false
    filter-rpki: false
    filter-bogon-asns: false
    filter-bogon-routes: false
    filter-blocklist: false
    filter-prefix-length: false
    enforce-first-as: false
    enforce-peer-nexthop: false
    next-hop-self-ebgp: true
