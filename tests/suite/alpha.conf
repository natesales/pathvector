router id 172.16.97.2;

protocol device {}
protocol direct { ipv4; ipv6; }

protocol static {
    ipv4;
    route 172.16.98.0/24 reject;
}

protocol bgp bravo {
    local 172.16.97.2 as 65002;
    neighbor 172.16.97.3 as 65003;

    ipv4 {
        import all;
        export where source = RTS_STATIC;
    };
}
